<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Shaoqun Liu bites WTH deeply',
      logo: '',
      notFoundPage: true,
      disqus: 'Shaoqun Liu',
      loadSidebar: true,
      subMaxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: {
          '/': 'No Results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Type to search'
        }
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function (hook, vm) {
            hook.doneEach(function (html) {
              Prism.highlightAll() // Code Highlighting
              if (typeof MathJax !== 'undefined') {
                MathJax.Hub.Queue(["Typeset", MathJax.Hub])
              }
            })
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script> 

  <!-- LaTeX -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      messageStyle: "none",
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/SVG"],
      tex2jax: {
        inlineMath: [['$','$']],
        displayMath: [['$$','$$']],
        processEscapes: true
      },
      TeX: {
        extensions: [
          "noUndefined.js", 
          "autoload-all.js", 
          "AMSmath.js", 
          "AMSsymbols.js", 
          "mediawiki-texvc.js"
        ]
			},
      SVG: {
        useGlobalCache: false,
        styles: {
          ".MathJax_Display": {
            "text-align"  : "center",
            "line-height" : "1em",
            "margin"      : "1em 0em"
          }
        },
				merrorStyle: {
					fontSize:"90%", color:"red", background:"",
      				border: "1px solid red", padding:"2px"
        },
				scale: 120, 
				minScaleAdjust: 100,
				blacker: 0
      },
      skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'],
      showMathMenu: false
    });
  </script>
  <script src="//cdn.bootcss.com/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <!-- Code Highlighting -->
  <script src="https://unpkg.com/prismjs/components/prism-core.min.js"></script>
  <script src="https://unpkg.com/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
  <script>
    Prism.plugins.autoloader.languages_path = 'https://unpkg.com/prismjs/components/';
  </script>

  <!-- Disqus -->
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script>
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
    */
    // var disqus_config = function () {
    //   this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
    //   this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    // };
    (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://liuinstein.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

  <!-- Zoom image -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

  <!-- Search -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

  <!-- Emoji support -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>

</body>
</html>
